<h2>Listado de héroes</h2>

<div>
@if(deletedHero) {
  <p> Héroe borrado <small class="text-danger">{{deletedHero}}</small></p>
} @else {
  <p>No ha borrado nada.</p>
}
</div>
@if(heroesNames.length > 0) {
  <button
    class="btn btn-outline-danger"
    (click)="removeLastHero()"
  >Borrar último héroe</button>
}


<ul class="mt-2 list-group" >
  @for (hero of heroesNames; track $index) {
    <li class="list-group-item">{{hero}}</li>
  }
</ul>
