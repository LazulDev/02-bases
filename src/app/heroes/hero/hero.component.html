<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Método:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button class="btn btn-secondary mx-2" *ngIf="age !== 30" (click)="changeAge()">Cambiar edad</button>
<button class="btn btn-primary" *ngIf="name !== 'María'" (click)="changeHero()">Cambiar nombre</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
