<h4>Listado</h4>

<ul class="list-group">
  @for(character of characters; track $index ) {
    <li
      class="list-group-item d-flex justify-content-between align-items-baseline"
      [ngClass]="{ 'list-group-item-primary': $even }"
    >
      <div>
        <span class="text-primary">{{ $index + 1 }}. </span>
        <span>{{ character.name }} - </span>
        <strong> Power </strong>
        <span>{{ character.power | number }}</span>
      </div>

      <button class="btn btn-danger" (click)="onDeleteCharacter(character._id)">x</button>
    </li>
  }
</ul>
