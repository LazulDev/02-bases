<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list [characters]="characters" (characterDeleted)="onCharacterDeleted($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (characterAdded)="onCharacterAdded($event)"></dbz-add-character>
  </div>
</div>
